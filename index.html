<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phone arena</title>
    <!-- css styles -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- bootstrap style link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container my-5">
      <h1 class="text-center text-primary">Phone Arena</h1>
    </header>
    <main>
      <section class="container d-flex justify-content-center">
        <div class="input-group mb-3 w-75 ">
          <input
            type="text"
            id="search-input"
            class="form-control rounded-3"
            placeholder="search your phone"
            aria-label="Recipient's username"
            aria-describedby="button-addon2"
          />
          <button
            class="btn btn-outline-primary"
            type="button"
            id="load-phones"
            onclick="searchText()"
          >
            Search
          </button>
        </div>
      </section>
      <div>
          <h2 id="error-massage">No result found</h2>
      </div>
      <section class="container d-flex justify-content-center my-3">
        <div class="w-100 d-flex justify-content-center" id="details"></div>
      </section>
      <section class="container my-3">
        <div id="div-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
      </section>
    </main>
    <!-- js link -->
    <script src="js/app.js"></script>
  </body>
</html>
